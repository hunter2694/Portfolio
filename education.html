<head>

    <link rel="stylesheet" href="style.css"> <!-- Your main CSS -->
    <style>
        body {
            background-color: #121212; /* Matches your dark theme */

            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;

        }
        .education-item h2 {
            margin: 0;
            color: #00bfff;

        .education-item p {
            margin: 5px 0;
            color: #cccccc;
        }

</head>

    <div class="container">
        <h1>Education</h1>

        <div class="education-item">
